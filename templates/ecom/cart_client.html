{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<body>
  <div class="container my-5">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h6 style="text-align:center;" class="panel-title">My Cart</h6>
      </div>
      <table class="table table-hover table-bordered" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        {% for p in products %}
          {% if p %}
            <tr>
              <td>{{ p.name }}</td>
              <td><img src="{% static p.product_image.url %}" alt="Profile Pic" height="50px" width="50px" /></td>
              <td>$ {{ p.price }}</td>
              <td>{{ p.description }}</td>
              <td><a class="btn btn-danger btn-xs" href="{% url 'remove-from-cart' p.id %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
          {% else %}
            <tr>
              <td colspan="5">
                <br><br><br>
                <h1>No products in the cart.</h1>
              </td>
            </tr>
          {% endif %}
        {% endfor %}
      </table>
    </div>

    <div style="text-align: center;">
      <button class="btn btn-danger btn-lg">Total ${{ total }}</button>
      <a href="{% url 'customer-address' %}">
        <button class="btn btn-success btn-lg">
          <span>Purchase</span>
        </button>
      </a>
    </div>
  </div>
</body>
{% endblock content %}
